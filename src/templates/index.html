<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fancy goat</title>
  <link rel="stylesheet" href="static/design.css">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">
      <img src="static/fixed_goat.gif" alt="Loading..." class="static/fixed_goat-gif">
        <p>Loading...</p>
      </div>

    <form action="/recipe" method="POST" enctype="multipart/form-data" id="uploadForm"> 
        <label for="image">Choose an image:</label>
        <input type="file" name="image" id="image" required>
        <br><br>
        <button type="submit">Submit</button>
        <button onclick="location.href = 'file:src/templates/community.html';" class="float-left submit-button"  id="community" >Community</button>
    </form>
    <div class="image-container">
        <img src="static/logo.png" alt="">
      </div>

    <script>
      // Show loading screen when the form is submitted
    document.getElementById('uploadForm').addEventListener('submit', function () {
      document.getElementById('loadingScreen').style.display = 'flex';
    });
  </script>
</body>
</html>
